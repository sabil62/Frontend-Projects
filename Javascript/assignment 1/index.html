<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel One</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="carousel-container">
      <div class="carousel-container-img">
        <img src="./images/one.jpg" alt="one" />
        <img src="./images/two.jpg" alt="two" />
        <img src="./images/three.jpg" alt="three" />
        <img src="./images/four.jpg" alt="four" />
        <img src="./images/five.jpg" alt="five" />
        <img src="./images/six.jpg" alt="six" />
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="right-box"
      >
        <path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z" />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        class="left-box"
      >
        <path
          d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
        />
      </svg>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
