<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel One</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div>
      <div class="carousel-container-1 carousel-container">
        <div class="carousel-container-img">
          <img src="./images/one.jpg" alt="one" />
          <img src="./images/two.jpg" alt="two" />
          <img src="./images/three.jpg" alt="three" />
          <img src="./images/four.jpg" alt="four" />
          <img src="./images/five.jpg" alt="five" />
          <img src="./images/six.jpg" alt="six" />
        </div>
      </div>
    </div>
    <div>
      <div class="carousel-container-2 carousel-container">
        <div class="carousel-container-img">
          <img src="./images/a.jpg" alt="a" />
          <img src="./images/b.jpg" alt="b" />
          <img src="./images/c.jpg" alt="c" />
          <img src="./images/d.jpg" alt="d" />
          <img src="./images/e.jpg" alt="e" />
          <img src="./images/f.jpg" alt="f" />
        </div>
      </div>
    </div>
    <div>
      <div class="carousel-container-3 carousel-container">
        <div class="carousel-container-img">
          <img src="./images/three.jpg" alt="three" />
          <img src="./images/g.jpg" alt="g" />
          <img src="./images/h.jpg" alt="h" />
          <img src="./images/six.jpg" alt="six" />
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
      startCarousel("carousel-container-1", 320, 5000);
      startCarousel("carousel-container-2", 260, 3000);
      startCarousel("carousel-container-3", 200, 4000);
    </script>
  </body>
</html>
