<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlappyBird</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="end-game-container">
          <img src="./images/gameover.png" alt="" />
          <button class="try">Try Again</button>
        </div>
        <div class="start-game-container">
          <img
            src="./images/Flappybird.png"
            alt="flappy"
            width="200px"
            style="margin-bottom: 2rem"
          />
          <img src="./images/get-ready.png" alt="get-ready" width="200px" />
          <div class="tap-to-play"></div>
        </div>
        <div class="space-or-click">Click or Press SpaceBar to Play</div>

        <div class="score"></div>
      </div>
    </div>
    <script src="./javascript/classObject.js"></script>
    <script>
      let flappyB = new FlappyBird("game-container");
    </script>
  </body>
</html>
