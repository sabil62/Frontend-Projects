<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Final Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <h1>Initial Setup</h1>
    <div class="container">
      <h1>done</h1>
      <div class="four-column clearfix">
        <div class="two-column-left clearfix">
          <div class="one-column-left">1 firstmost</div>
          <div class="one-column-right">2 secondmost</div>
        </div>
        <div class="two-column-right clearfix">
          <div class="one-column-left">3 thirdmost</div>
          <div class="one-column-right">4 fourthmost</div>
        </div>
      </div>
      <header class="landing-page">
        <div class="landing-page-image-portion">
          <img
            src="./assets/main-image.png"
            alt="main-image"
            class="landing-page-image"
          />
        </div>
        <div class="landing-page-text-portion">
          <div class="landing-page-main-heading">
            Organize seu negócio com o sistema Sistok
          </div>
          <div class="landing-page-sub-heading">
            O software ideal para pequenos e médios negócios. Tenha todos os
            controles do seu negócio em um único lugar.
          </div>
          <button class="landing-page-button">Quero Conhecer</button>
        </div>
      </header>
    </div>
  </body>
</html>
