<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Tangle</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="nav">
      <div class="navbar container clearfix">
        <img src="./images/main logo.png" alt="mainlogo" class="main-logo" />
        <span class="search-part clearfix">
          <div class="search-area left-float">
            <img
              src="./images/search-leftmost.png"
              alt="searchleft"
              class="left-float"
            />
            <input placeholder="Search by Term, Member or Entry Title" />
            <img
              src="./images/search-rightmost.png"
              alt="rightmost"
              class="right-float"
            />
            <div class="right-float">
              <img src="./images/cross.png" alt="search" class="m-b-4" />
              <div class="borderHeight"></div>
              <img src="./images/search.png" alt="cross" class="m-b-4" />
            </div>
          </div>

          <div class="search-button left-float">
            <img
              src="./images/search-left.png"
              alt="searchButtonLeft"
              class="left-float"
            />
            <span>SEARCH</span>
            <img
              src="./images/search-right.png"
              alt="searchButtonRight"
              class="right-float"
            />
          </div>
          <div>UN COMMENT</div>
        </span>

        <!-- <div class="right-float clearfix navlist">
          <div class="main-username">Joe Burros</div>
          <div class="navlinks">
              <span>Home</span>
                |
              <span>Settings</span>
              |
              <span>Log Out</span>
            
        </div> -->
      </div>
    </div>
    <!-- navbar secondary -->
    <section class="navbar-secondary">
      <div class="container clearfix">
        <div class="left-float navbar-secondary-inside">
          <span>Create New Entry</span>
          <span>My Topic Boxes</span>
          <span>Friends</span>
          <span>Invite New Member</span>
        </div>
        <div class="right-float">
          <div class="topic-boxes">
            <div style="display: inline-block; margin-top: 3px">
              <img src="./images/topic-icon.png" alt="topics" />
            </div>

            Topic Boxes Invites - 2
          </div>
          <div class="friend-req">
            <div class="profile-icon"></div>
            Friend Requests - 0
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
