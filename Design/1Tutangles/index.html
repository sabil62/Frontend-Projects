<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Tangle</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="navbar container clearfix">
        <img src="./images/main logo.png" alt="mainlogo" class="main-logo" />
        <span class="search-part clearfix">
          <div class="search-area left-float">
            <img
              src="./images/search-leftmost.png"
              alt="searchleft"
              class="left-float"
            />
            <input placeholder="Search by Term, Member or Entry Title" />
            <img
              src="./images/search-rightmost.png"
              alt="rightmost"
              class="right-float"
            />
            <div class="right-float">
              <img src="./images/cross.png" alt="search" class="m-b-4" />
              <div class="borderHeight"></div>
              <img src="./images/search.png" alt="cross" class="m-b-4" />
            </div>
          </div>

          <div class="search-button left-float">
            <img
              src="./images/search-left.png"
              alt="searchButtonLeft"
              class="left-float"
            />
            <span>SEARCH</span>
            <img
              src="./images/search-right.png"
              alt="searchButtonRight"
              class="right-float"
            />
          </div>
        </span>
        <div class="right-float clearfix navlist">
          <div class="main-username">Joe Burros</div>
          <div class="navlinks">
              <span>Home</span>
                |
              <span>Settings</span>
              |
              <span>Log Out</span>
            
        </div>
      </div>
    </nav>
  </body>
</html>
